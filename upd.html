<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>马拉松参赛报名处</title>
</head>
<body>
<center>
    <h1><font color="black">2019八维马拉松</font></h1>
    <form action="{:url('Zhoukao3/upds')}" method="post">
        <table border="1">
            <tr>
                <td>证件号：</td>
                <td><input type="text" name="can_zheng" value="{$arr['can_zheng']}" placeholder="请输入证件号" onblur="ding_zheng()"><span id="s1"></span></td>
            </tr>
            <tr>
                <td>姓名：</td>
                <td><input type="text" name="can_name" value="{$arr['can_name']}"  placeholder="请输入姓名"></td>
            </tr>
            <tr>
                <td>电话：</td>
                <td><input type="text" name="can_phone" value="{$arr['can_phone']}"  placeholder="请输入手机号" onblur="ding_phone()"><span id="s2"></span></td>
            </tr>
            <tr>
                <td>邮箱：</td>
                <td><input type="text" name="can_email" value="{$arr['can_email']}"  placeholder="请输入邮箱" onblur="ding_email()"><span id="s3"></span></td>
            </tr>
            <tr>
                <td>半/全程：</td>
                <td><input type="radio" name="can_isshow" value="{$arr['can_isshow']}"  value="全程" checked="checked">全程<input type="radio" name="can_isshow" value="{$arr['can_isshow']}"  value="半程">半程</td>
            </tr>
            <tr>
                <td>参赛时间：</td>
                <td><input type="text" name="can_time" value="2019年2月21日" value="{$arr['can_time']}"  placeholder="请输入参赛时间"></td>
            </tr>
            <tr>
                <td><input type="reset" value="重置"></td>
                <td><input type="submit" value="确定报名"></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
